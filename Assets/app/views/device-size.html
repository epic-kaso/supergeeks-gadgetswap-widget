<div class="row text-center">
    <div class="col-sm-6 device-model">
        <img ng-src="{{ image_url }}" style="height: 175px;" class="center img-rounded img-responsive" />
        <h3>{{ image_label }}</h3>
    </div>

    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-4 device-make" ng-repeat="size in sizes">
                <button class="btn btn-default btn-block" ng-click="selectSize(size,'device-network')" >{{ size.value }}</button>
            </div>
        </div>
    </div>
</div>
